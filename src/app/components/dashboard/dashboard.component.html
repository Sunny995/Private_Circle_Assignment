
<app-options  (searchEvent)="searchTable($event)"></app-options>

<table>
   <thead>

      <tr>
         <th >Date</th>
         <th [ngClass]="'table_header_name'">List Name</th>
         <th [ngClass]="'table_header_entities'">No. of Entities</th>
         <th [ngClass]="'table_header_actions'">Actions</th>
         <th [ngClass]="'table_header_button_column'"> </th>
      </tr>
   </thead>
   <tbody>
      <tr [ngClass]="'table_row'" *ngFor="let l of renderedList">
         <td [ngClass]="'table_column_date'">
            <i *ngIf="l.date.length === 0" class='fas fa-circle-notch'></i>
            <span *ngIf="l.date.length > 0" >{{l.date}}</span>
         </td>
         <td [ngClass]="'table_column_name'">
            <b *ngIf="l.date.length === 0" style="color: lightskyblue;">{{l.name}}</b>
            <b *ngIf="l.date.length != 0">{{l.name}}</b>
         </td>
         <td [ngClass]="'table_column_entities'">{{l.total_entities}}</td>
         <td>
            <i class='far fa-envelope'></i>
            <i class='fas fa-project-diagram'></i>
            <i class='fas fa-pencil-alt'></i>
            <i class='fas fa-trash-alt'></i>
         </td>
         <td><button (click)="showDetails(l.details)">Details</button></td>
      </tr>
   </tbody>
</table>


<div [ngClass]="'details_sidebar'">
   <div [ngClass]="'details_sidebar_top'"> No description yet <b>+Add Description</b></div>
   <app-details *ngIf="details.length > 0" [selectedItemDetails]="details"></app-details>
</div>
